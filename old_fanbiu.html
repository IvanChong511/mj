<body>
	<header class="header">
		<h1>LOGO.</h1>
		<nav class="menu">
			<a href="index.html" class="link">HOME</a>

		<button class="menu-toggle" aria-label="Open menu">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</button>
		<div class="drawer" id="drawer">
			<button class="close-drawer" aria-label="Close menu">&times;</button>
			<a href="index.html" class="drawer-link">HOME</a>
			<a href="leaderboard.html" class="drawer-link">LEADERBOARD</a>

		</div>
	</header>
	<script>
	const menuToggle = document.querySelector('.menu-toggle');
	const drawer = document.getElementById('drawer');
	const closeDrawer = document.querySelector('.close-drawer');
	menuToggle.addEventListener('click', () => {
		drawer.classList.add('open');
	});
	closeDrawer.addEventListener('click', () => {
		drawer.classList.remove('open');
	});
	// Show/hide table based on select value
	const fanbiuSelect = document.getElementById('fanbiu-select');
	const fanbiuTable = document.getElementById('fanbiu-table');
	fanbiuSelect.addEventListener('change', function() {
		if (this.value === 'newfanbiu') {
			fanbiuTable.style.display = '';
		} else {
			fanbiuTable.style.display = 'none';
		}
	});
	</script>

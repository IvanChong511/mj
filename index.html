<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<title> HOME </title>
	<link rel = "stylesheet" href = "style.css">
</head>


<body>
	<header class="header">
		<h1>LOGO.</h1>
		<nav class="menu">
			<a href="index.html" class="link">HOME</a>
			<a href="leaderboard.html" class="link">LEADERBOARD</a>
			<a href="fanbiu.html" class="link">FAN BIU</a>
			<a href="about.html" class="link">ABOUT</a>
		</nav>
		<button class="menu-toggle" aria-label="Open menu">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</button>
		<div class="drawer" id="drawer">
			<button class="close-drawer" aria-label="Close menu">&times;</button>
			<a href="index.html" class="drawer-link">HOME</a>
			<a href="leaderboard.html" class="drawer-link">LEADERBOARD</a>
			<a href="fanbiu.html" class="drawer-link">FAN BIU</a>
			<a href="about.html" class="drawer-link">ABOUT</a>
		</div>
	</header>

	<!-- Photo Carousel Start -->
	<div class="carousel">
		<button class="carousel-arrow left" onclick="changeSlide(-1)">&#10094;</button>
		<div class="carousel-images">
			<img src="photos/photo1.jpg" class="carousel-img" style="display:block;">
			<img src="photos/photo2.jpg" class="carousel-img">
			<img src="photos/photo3.jpg" class="carousel-img">
			<!-- Add more images as needed -->
		</div>
		<button class="carousel-arrow right" onclick="changeSlide(1)">&#10095;</button>
	</div>
	<!-- Photo Carousel End -->
	<script>
	const menuToggle = document.querySelector('.menu-toggle');
	const drawer = document.getElementById('drawer');
	const closeDrawer = document.querySelector('.close-drawer');
	menuToggle.addEventListener('click', () => {
		drawer.classList.add('open');
	});
	closeDrawer.addEventListener('click', () => {
		drawer.classList.remove('open');
	});
	</script>

	<script>
	let currentSlide = 0;
	const slides = document.querySelectorAll('.carousel-img');
	function showSlide(n) {
	  slides.forEach((img, i) => img.style.display = (i === n ? 'block' : 'none'));
	}
	function changeSlide(dir) {
	  currentSlide = (currentSlide + dir + slides.length) % slides.length;
	  showSlide(currentSlide);
	}
	showSlide(currentSlide);
	</script>
	








</body>

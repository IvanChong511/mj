<body>
	<header class="header">
		<h1>LOGO.</h1>
		<nav class="menu">
			<a href="index.html" class="link">HOME</a>
			<a href="leaderboard.html" class="link">LEADERBOARD</a>
			<a href="fanbiu.html" class="link">FAN BIU</a>
			<a href="about.html" class="link">ABOUT</a>
		</nav>
		<button class="menu-toggle" aria-label="Open menu">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</button>
		<div class="drawer" id="drawer">
			<button class="close-drawer" aria-label="Close menu">&times;</button>
			<a href="index.html" class="drawer-link">HOME</a>
			<a href="leaderboard.html" class="drawer-link">LEADERBOARD</a>

	<script>
	const menuToggle = document.querySelector('.menu-toggle');
	const drawer = document.getElementById('drawer');
	const closeDrawer = document.querySelector('.close-drawer');
	menuToggle.addEventListener('click', () => {
		drawer.classList.add('open');
	});
	closeDrawer.addEventListener('click', () => {
		drawer.classList.remove('open');
	});
	</script>
	<main class="web-carousel">
  <div class="carousel-container">
	<div class="carousel-track">
	  <button class="carousel-arrow left" onclick="changeSlide(-1)">&#10094;</button>
	  <div class="carousel-card">
		<img src="photos/abc.jpg" alt="Photo 1" class="carousel-img">
	  </div>
	  <div class="carousel-card">
		<img src="photos/def.jpg" alt="Photo 2" class="carousel-img">
	  </div>
	  <button class="carousel-arrow right" onclick="changeSlide(1)">&#10095;</button>
	</div>
  </div>
	  <div class="carousel-dots">
		<span class="dot active" onclick="goToSlide(0)"></span>
		<span class="dot" onclick="goToSlide(1)"></span>
	  </div>
	
	  <script>
		let currentSlide = 0;
		const cards = document.querySelectorAll('.carousel-card');
		const dots = document.querySelectorAll('.dot');
		function showSlide(n) {
		  cards.forEach((card, i) => {
			card.style.display = (i === n) ? 'flex' : 'none';
		  });
		  dots.forEach((dot, i) => {
			dot.classList.toggle('active', i === n);
		  });
		}
		function changeSlide(dir) {
  currentSlide = (currentSlide + dir + cards.length) % cards.length;
  showSlide(currentSlide);
  resetAutoSlide();
		}
		function goToSlide(n) {
  currentSlide = n;
  showSlide(currentSlide);
  resetAutoSlide();
		}
		showSlide(currentSlide);


		// Auto-slide every 10 seconds, reset on manual change
		let autoSlideTimer = null;
		function startAutoSlide() {
		autoSlideTimer = setInterval(() => {
			currentSlide = (currentSlide + 1) % cards.length;
			showSlide(currentSlide);
		}, 10000);
		}
		function resetAutoSlide() {
		if (autoSlideTimer) clearInterval(autoSlideTimer);
		startAutoSlide();
		}
		startAutoSlide();
	  </script>
	</main>
	





	</main>
